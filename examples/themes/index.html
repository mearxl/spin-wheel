<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spin Wheel Example - Themes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css"/>
  <script src="./js/index.js" type="module"></script>

  <style>
    /* Ensure body and html take up full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents unwanted scrolling */
    }

    /* Background video styling */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire background */
      z-index: -1; /* Keeps the video behind other content */
      pointer-events: none; /* Ensures the video doesn't capture any mouse events */
    }

    /* General content styling */
    .content {
      position: relative;
      z-index: 1; /* Ensures the content is above the video */
      color: white; /* Adjust the text color for visibility over the video */
      text-align: center;
      padding: 20px;
      min-height: 100vh; /* Ensure content takes at least full screen height */
    }

    /* Optional: Style adjustments for better UI visibility */
    button {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      cursor: pointer;
      color: black;
    }

    select {
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="loop.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <div class="gui-wrapper">
      <p>Click-drag (or touch-flick) to spin the wheel.</p>
      <div>
        <button>Spin</button>
        <p><label>Theme:</label><select></select></p>
      </div>
    </div>
    <div class="wheel-wrapper"></div>
  </div>
</body>

</html>
